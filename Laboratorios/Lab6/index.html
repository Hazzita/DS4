<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de numeros aleatorios</title>
    <link rel="stylesheet" href="estiliex.css">
</head>

<body>
    <section class="contenedor">

        <section class="card">
            <div class="card-titulo">
                <h3>Generador de Numeros (base2) aleatorios</h2>
            </div>

            <div class="card-rango">
                <div class="rango-inicial">
                    <label for="inicial">Inicial</label>
                    <input type="number" placeholder="1" id="inicial" name="inicial">
                </div>

                <div class="rango-final">
                    <label for="final">Final</label>
                    <input type="number" placeholder="5" id="final" name="final">
                </div>
            </div>

            <div class="card-calcular">
                <button onclick="verResultado()" id="calcular">Calcular</button>
            </div>
        </section>

    </section>
</body>

</html>
<script src="index.js"></script>
