<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERIE FIBONACCI</title>
    <link rel="stylesheet" href="estiliex.css">
</head>

<body>
    <section class="container">
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <h1>SERIE FIBONACCI</h1>
                </div>
                <div class="card-body">
                    <label for="number">Digite un numero para empezar la secuencia.</label>
                    <input type="number" name="number" id="inputNumber"  placeholder="Escribe un numero">
                    <button id="btnResult">Generar Serie</button>
                    <button id="btnClear">Limpiar</button>
                </div>
            </div>
        </div>

        <div class="card-number" id="lblNumber">

        </div>
    </section>
</body>
